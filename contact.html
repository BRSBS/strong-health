    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Попълнете формата и ще се свържем с Вас! </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Начало</a></li>
                    <li><a href="about.html">За нас</a></li>

                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-container">
        <h1><br>Свържете се с нас:</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" placeholder="Вашето име" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Вашият email" required>
            </div>
            <div class="form-group">
                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" placeholder="Относно">
            </div>
            <div class="form-group">
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" placeholder="Напишете вашето съобщение"></textarea>
            </div>
            <button type="submit" class="submit-button">Изпратете съобщението</button>
        </form>
    </div>

                <p>Следвайте ни в: 
                    <a href="#">Facebook</a> |

                </p>
            </div>
        </footer>
    </footer>
</body>
